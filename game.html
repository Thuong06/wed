<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"> <!-- Định dạng ký tự là UTF-8 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Tối ưu hiển thị trên các thiết bị -->
    <title>Office Crack by Thuong Hoang</title> <!-- Tiêu đề trang -->
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url('https://images.pexels.com/photos/221537/pexels-photo-221537.jpeg'); /* Ảnh nền */
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            font-family: Arial, sans-serif;
            color: white;
        }
        .header {
            text-align: center;
            font-size: 2.5rem;
            font-weight: bold;
            padding: 20px;
            background: rgba(0, 0, 0, 0.7);
        }
        .button-container {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-top: 20px;
        }
        .button-container button {
            padding: 15px 30px;
            font-size: 1.2rem;
            font-weight: bold;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            color: white;
            box-shadow: 2px 2px 15px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s, background-color 0.3s;
        }
         h5 {
         text-align: center;
         color: red;
       }
        .button-container button:nth-child(1) {
            background-color: #ff6347;
        }
        .button-container button:nth-child(2) {
            background-color: #4682b4;
        }
        .button-container button:hover {
            transform: scale(1.1);
        }
        .products {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 30px;
        }
        .product {
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            width: 250px;
            text-align: center;
            box-shadow: 2px 2px 15px rgba(0, 0, 0, 0.5);
        }
        .product img {
            width: 100%;
            border-radius: 10px;
        }
        .product h3 {
            margin: 10px 0;
        }
        </style>
    <script>
        function key() 
        {
            var userKey = prompt("Vui lòng nhập key để tiếp tục:");
            if (userKey === "bypassbythuong")
            {
                window.location.href = "https://drive.google.com/file/d/1TMk65HvgynFGo7SzA_5ujg7GXqJvfymx/view?usp=drive_link";
            }     
            else {
                    alert("Key không hợp lệ! Vui lòng thử lại.");
                 }
        }

        function showUpdateMessage() {
            alert('File đang update, vui lòng liên hệ admin.');
        }


        function update() {
            alert('Tính Năng sẽ sớm được cập nhật.');
        }
    </script>
</head>
<body>
    <div class="header">Office Crack by Thuong Hoang</div>
    <div class="button-container">
        <a href="https://www.facebook.com/thuong.hoang.7462">
        <button>Liên hệ hỗ trợ</button>
          </a>
        <button onclick="key()">Install Office</button>
    </div>
    <div class="products">
        <div class="product">
            <h3>Microsoft Office 2010</h3>
            <p>Giá: 500,000 VNĐ</p>
            <button onclick="update()" >Mua ngay</button>
        </div>
        <div class="product">
            <h3>Microsoft Office 2013</h3>
            <p>Giá: 800,000 VNĐ</p>
            <button onclick="update()" >Mua ngay</button>
        </div>
        <div class="product">
            <h3>Microsoft Office 2021</h3>
            <p>Giá: 1,200,000 VNĐ</p>
            <button onclick="update()" >Mua ngay</button>
        </div>
     
    </div>
    <h5>Hoang Thuong</h5>
</body>
</html>
